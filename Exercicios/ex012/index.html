<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo videos locais</h1>
    <p>Video no proprio servidor</p>
    <video controls width="500" poster="imagem/icone canal.png">
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.m4v" type="video/mp4">
        <source src="video/video.webn" type="video/webn">
        <source src="video/video.ogv" type="video/ogg"> 
        <p>Seu navegador não é compativel</p>
    </video>
    <!--é preferivel não hospedar os videos no proprio site como foi feito acima-->
    <h1>Inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QqSRI-i8LFA?si=bjp-1u7M7jUY6QUq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
