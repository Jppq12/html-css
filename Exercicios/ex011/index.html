<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir o site em dispositivos diferentes ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/M.png" type="image/png">
        <!--não trocar a ordem (do menor para o maior)-->
    <img src="imagens/G.png" alt="imagem flexivel">
    </picture>
    <h1>Reprozindo audio</h1>
    <p>aprendendo a reproduzir audio</p>
   <audio preload="metadata" controls loop>
    <source src="midia/audioaval.mp3" type="audio/mpeg">
    <!--mpeg para mp3-->
    <source src="midia/audioaval.mp3" type="audio/ogg">
    <source src="midia/audioaval.mp3" type="audio/wav">
   </audio>
    <!--(mp wav ogg) são os formatos aceitos-->
</body>
</html>
